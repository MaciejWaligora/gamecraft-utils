name: Version Bump

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'package.json'

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Check commit message
        id: check_commit
        run: |
          if [[ "$(git log -1 --pretty=%B)" == *"chore: bump version to"* ]]; then
            echo "SKIP_BUMP=true" >> $GITHUB_ENV
          fi

      - name: Bump minor version
        if: env.SKIP_BUMP != 'true'
        id: bump_version
        run: |
          current_version=$(jq -r .version package.json)
          IFS='.' read -r -a version_parts <<< "$current_version"
          major=${version_parts[0]}
          minor=${version_parts[1]}
          patch=${version_parts[2]}
          minor=$((minor + 1))
          new_version="$major.$minor.0"
          jq ".version = \"$new_version\"" package.json > package.tmp.json
          mv package.tmp.json package.json
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Commit changes
        if: env.SKIP_BUMP != 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout master
          git pull origin master
          git merge --no-ff version-bump -m "Merge branch 'version-bump' into master"
          git push https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git master